<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div id="page-logo">
            WEBSITE LOGO HERE
        </div>
        <form>
            <label for="search" id="search">
                <input type="text" id="search-box" class="form-control w-100"
                    placeholder="Search an ingredient, device, ustensil or a recipe">
                <i class="fa fa-search" aria-hidden="true"></i>
            </label>
            <div id="selected-filters">
                <span class="ingredient">Coconut milk <button>x</button></span>
            </div>
            <div id="button_container">
                <div>
                    <div id="ingredients-select" class="select2">
                        <label for="ingredient">Ingredients</label>
                        <input type="text" name="ingredient" id="ingredient-search" placeholder="Search an ingredient">
                        <ul id="ingredients-list" class="items-list"></ul>
                    </div>
                </div>
                <div>
                    <div id="devices-select" class="select2">
                        <label for="devices">Devices</label>
                        <input type="text" name="devices" id="devices-search" placeholder="Search a devices">
                        <ul id="devices-list" class="items-list"></ul>
                    </div>
                    <!-- <label for="devices">
                        <input list="devices" name="device" id="device" class="search_buttons" placeholder="Devices"
                            multiple>
                        <datalist id="devices">
                            <option value="123">Edge</option>
                        </datalist>
                    </label> -->
                </div>
                <div>
                    <div id="ustensils-select" class="select2">
                        <label for="ustensils">Ustensils</label>
                        <input type="text" name="devices" id="ustensils-search" placeholder="Search an ustensils">
                        <ul id="ustensils-list" class="items-list"></ul>
                    </div>
                    <!-- <label for="ustensils">
                        <input list="ustensils" name="ustensil" id="ustensil" class="search_buttons"
                            placeholder="Ustensils" multiple>
                        <datalist id="ustensils">
                            <option value="123">Edge</option>
                        </datalist>
                    </label> -->
                </div>
            </div>
        </form>
        <div id="recipes" class="row"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
