<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div id="page-logo">
            <img src="logo.png" alt="logo" id="lpp-logo">
        </div>
        <form>
            <label id="search">
                <input type="text" id="search-box" class="form-control w-100"
                    placeholder="Search an ingredient, device, ustensil or a recipe">
                <i class="fa fa-search" aria-hidden="true"></i>
            </label>
            <div id="selected-filters">
                
            </div>
            <div id="button_container">
                <div>
                    <div id="ingredients-select" class="select2">
                        <label id="labelIngredient" for="ingredients-search">Ingredients</label>
                        <input type="text" name="ingredient" id="ingredients-search" placeholder="Search an ingredient">
                        <i id="openIngredient" class="fa fa-angle-down" aria-hidden="true"></i>
                        <i id="closeIngredient" class="fa fa-angle-up" aria-hidden="true"></i>
                        <ul id="ingredients-list" class="items-list"></ul>
                    </div>
                </div>
                <div>
                    <div id="devices-select" class="select2">
                        <label id="labelDevice" for="devices-search">Devices</label>
                        <input type="text" name="devices" id="devices-search" placeholder="Search a device">
                        <i id="openDevice" class="fa fa-angle-down" aria-hidden="true"></i>
                        <i id="closeDevice" class="fa fa-angle-up" aria-hidden="true"></i>
                        <ul id="devices-list" class="items-list"></ul>
                    </div>
                </div>
                <div>
                    <div id="ustensils-select" class="select2">
                        <label id="labelUstensil" for="ustensils-search">Ustensils</label>
                        <input type="text" name="devices" id="ustensils-search" placeholder="Search an ustensil">
                        <i id="openUstensil" class="fa fa-angle-down" aria-hidden="true"></i>
                        <i id="closeUstensil" class="fa fa-angle-up" aria-hidden="true"></i>
                        <ul id="ustensils-list" class="items-list"></ul>
                    </div>
                </div>
            </div>
        </form>
        <div id="recipes" class="row"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
